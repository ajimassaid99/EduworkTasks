<!DOCTYPE html>
<html>
<head>
    <title>Animasi dan Konversi Nilai</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            animation: move 2s infinite alternate;
        }

        @keyframes move {
            0% { transform: translateX(0); }
            100% { transform: translateX(200px); }
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                var nilai = parseInt(prompt("Masukkan nilai Anda:"));

                if (nilai >= 80 && nilai <= 100) {
                    alert("Nilai Anda: A");
                } else if (nilai >= 60 && nilai <= 79) {
                    alert("Nilai Anda: B");
                } else if (nilai >= 40 && nilai <= 59) {
                    alert("Nilai Anda: C");
                } else if (nilai >= 20 && nilai <= 39) {
                    alert("Nilai Anda: D");
                } else if (nilai >= 0 && nilai <= 19) {
                    alert("Nilai Anda: E");
                } else {
                    alert("Masukkan nilai yang valid!");
                }
            }, 2000); // Mengatur waktu delay dalam milidetik (dalam contoh ini 2000ms = 2 detik)
        };
    </script>
</body>
</html>
